<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema de Agendamentos</title>
    <link rel="stylesheet" href="/css/agendamento.css" />
  </head>
  <body>
    <div class="sistema">
      <div class="painel">
        <h1 class="titulo-principal">Tela de Agendamento</h1>

        <form class="formulario">
          <div class="campo">
            <label for="cliente">Cliente:</label>
            <input type="text" id="cliente" placeholder="Digite seu Nome" required />
          </div>

          <div class="campo">
            <label for="profissional">Profissional:</label>
            <input type="text" id="profissional" placeholder="Digite o nome do Profissional" required />
          </div>

          <div class="grupo-horario">
            <div class="campo">
              <label for="data">Data:</label>
              <input type="date" id="data" required />
            </div>

            <div class="campo">
              <label for="hora">Hora:</label>
              <select id="hora" required>
                <option value="">Selecione</option>
                <option>07:30</option>
                <option>08:00</option>
                <option>08:30</option>
                <option>09:00</option>
                <option>09:30</option>
                <option>10:00</option>
                <option>10:30</option>
                <option>11:00</option>
                <option>11:30</option>
                <option>14:00</option>
                <option>14:30</option>
                <option>15:00</option>
                <option>15:30</option>
                <option>16:00</option>
                <option>16:30</option>
                <option>17:00</option>
                <option>17:30</option>
              </select>
            </div>
          </div>

          <div class="campo">
            <label for="servico">Tipo de Serviço:</label>
            <select id="servico" required>
              <option value="">Selecione o serviço</option>
              <option>Fisioterapia</option>
              <option>Consulta Regular</option>
              <option>Avaliação</option>
            </select>
          </div>

          <div class="campo">
            <label for="status">Status:</label>
            <select id="status" required>
              <option value="agendado">Agendado</option>
              <option value="realizado">Realizado</option>
              <option value="cancelado">Cancelado</option>
            </select>
          </div>

          <div class="campo">
            <label for="observacoes">Observações:</label>
            <textarea id="observacoes" rows="3" placeholder="Adicione observações importantes"></textarea>
          </div>

          <div class="grupo-botoes">
            <button type="button" class="botao confirmar">Agendar</button>
            <button type="button" class="botao modificar">Reagendar</button>
            <button type="reset" class="botao cancelar">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
