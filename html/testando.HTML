<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FISIO+</title>

    <link rel="stylesheet" href="/css/base.css" />
    <link rel="stylesheet" href="testando.HTML" />
  </head>
  <body>
    <form action="script.php" method="post">
      <label for="nome">Nome:</label> <br />
      <input type="text" name="nome" id="nome" /><br />
      <label for="senha">Senha:</label><br />
      <input type="password" name="senha" id="senha" /><br />
      <label for="email">Email:</label><br />
      <input type="email" name="email" id="email" /><br />
      <label for="idade">Idade:</label><br />
      <input type="number" name="idade" id="idade" /><br />
      <label for="data">Data de nascimento:</label><br />
      <input type="date" name="data" id="data" /><br />

      <label for="endereco">Endereço:</label> <br />
      <input type="text" name="endereço" id="endereço" /><br />

      <label for="telefone"> Telefone:</label> <br />
      <input type="text" name="telefone" id="telefone" /><br />

      <label for="sexo">Sexo:</label><br />
      <input type="radio" name="sexo" id="sexo" value="M" />Masculino<br />
      <input type="radio" name="sexo" id="sexo" value="F" />Feminino<br />
      <label for="termos">Aceita os termos? <br /></label> <br />
      <input type="checkbox" name="termos" id="termos" /><br />

      <input type="submit" value="Enviar" /><br />
      <input type="reset" value="Limpar" /><br />
    </form>
  </body>
</html>
