<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico de Maria Clara</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/cadastro_cliente.css">
    <link rel="stylesheet" href="/css/base.css">
</head>

<body>
    <iframe id="header-frame" src="/html/header.html"></iframe>

    <div class="container my-4 p-4 bg-white rounded shadow">
        <h3>Cadastro de Clientes</h3>
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Nome:</label>
            <input
              type="text"
              id="name"
              class="form-control"
              value="Maria Clara"
            />
          </div>
          <div class="mb-3">
            <label for="cpf" class="form-label">CPF:</label>
            <input
              type="text"
              id="cpf"
              class="form-control"
              value="153.222.805-24"
            />
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Telefone:</label>
            <input
              type="tel"
              id="phone"
              class="form-control"
              value="87975459785"
            />
          </div>
          <div class="mb-3">
            <label for="address" class="form-label">Endereço:</label>
            <textarea
              id="address"
              class="form-control"
              value="Digite o endereço"
            ></textarea>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">E-mail:</label>
            <input
              type="email"
              id="email"
              class="form-control"
              value="maria.clara37@aluno.ifsertao-pe.edu.br"
            />
          </div>
          <div class="mb-3">
            <label for="birthdate" class="form-label">Data de Nascimento:</label>
            <input type="date" id="birthdate" class="form-control" />
          </div>
          <div id="buttons">
            <button type="button" class="btn custom-btn w-100"> Editar Cliente </button>
            <button type="button" class="btn custom-btn w-100" style="background-color: red;"> Excluir Cliente </button>
          </div>
          <select name="plano" id="plano">
            <option value="intermediario">Avulso</option>
            <option value="essencial">Essencial</option>
            <option value="premium">Premium</option>
          </select>
        </form>
      </div>
      
    <div class="container my-4 p-4 bg-white rounded shadow">
        <div class="history">
            <h3>Histórico de Maria Clara</h3>
            <hr>
            <div id="divpai">
                <div class="history-section">
                    <h4>Pagamentos:</h4>
                    <ul>
                        <li>Pagamento de R$ 279,80 em 13/12/2024</li>
                        <li>Pagamento de R$ 189,90 em 10/10/2024</li>
                    </ul>
                </div>
                <br>
                <div class="history-section">
                    <h4>Avaliações:</h4>
                    <ul>
                        <li>Avaliação: "Satisfeito"</li>
                        <li>Avaliação: "Péssimo atendimento"</li>
                    </ul>
                </div>
                <br>
                <div class="history-section">
                    <h4>Agendamentos:</h4>
                    <ul>
                        <li>Não há agendamentos cadastrados</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
        
    <iframe id="footer-frame" src="/html/footer.html"></iframe>
</body>

</html>
