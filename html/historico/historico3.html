<!DOCTYPE html>
<html lang="pt-br>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/cadastro_cliente.css">
    <link rel="stylesheet" href="/css/base.css">
</head>

<body>
    <iframe id="header-frame" src="/html/header.html"></iframe>

    <div class="container my-4 p-4 bg-white rounded shadow">
        <h3>Cadastro de Clientes</h3>
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Nome:</label>
            <input
              type="text"
              id="name"
              class="form-control"
              value="Natália Lira"
            />
          </div>
          <div class="mb-3">
            <label for="cpf" class="form-label">CPF:</label>
            <input
              type="text"
              id="cpf"
              class="form-control"
              value="108.924.655-80"
            />
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Telefone:</label>
            <input
              type="tel"
              id="phone"
              class="form-control"
              value="87953359720"
            />
          </div>
          <div class="mb-3">
            <label for="address" class="form-label">Endereço:</label>
            <textarea
              id="address"
              class="form-control"
              value="Digite o endereço"
            ></textarea>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">E-mail:</label>
            <input
              type="email"
              id="email"
              class="form-control"
              value="natalia.lira@aluno.ifsertao-pe.edu.br"
            />
          </div>
          <div class="mb-3">
            <label for="birthdate" class="form-label">Data de Nascimento:</label>
            <input type="date" id="birthdate" class="form-control" />
          </div>
          <div id="buttons">
            <button type="button" class="btn custom-btn w-100"> Editar Cliente </button>
            <button type="button" class="btn custom-btn w-100" style="background-color: red;"> Excluir Cliente </button>
          </div>
          <select name="plano" id="plano">
            <option value="premium">Premium</option>
            <option value="intermediario">Avançado</option>
            <option value="essencial">Essencial</option>
          </select>
        </form>
      </div>
      
    <div class="container my-4 p-4 bg-white rounded shadow">
        <div class="history">
            <h3>Histórico de Natália Lira</h3>
            <hr>
            <div id="divpai">

            <div class="history-section">
                <h4>Pagamentos:</h4>
                <ul>
                    <li>Pagamento de R$ 299,90 em 18/01/2025</li>
                </ul>
            </div>
            <br>
            <div class="history-section">
                <h4>Avaliações:</h4>
                <ul>
                    <li>Avaliação: "Satisfeito"</li>
                </ul>
            </div>
            <br>
            <div class="history-section">
                <h4>Agendamentos:</h4>
                <ul>
                    <li>Agendamento: Retorno em 23/01/2025</li>
                </ul>
            </div>
        </div>

        </div>
    </div>
        
    <iframe id="footer-frame" src="/html/footer.html"></iframe>
</body>

</html>
