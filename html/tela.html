<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Fisioterapia e Pilates</title>
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/tela.css">
</head>

<body>
    <iframe id="header-frame" src="header.html"></iframe>
    <div id="content">
        <div class="conteiner">
            <div class="cartao">
                <h3>Próximos Agendamentos</h3>
                <p>Você tem 3 consultas agendadas hoje.</p>
                <a href="#" class="botao">Ver detalhes</a>
            </div>

            <div class="cartao">
                <h3>Pagamentos Pendentes</h3>
                <p>Total pendente: R$ 5.450,00.</p>
                <a href="#" class="botao">Ver pagamentos</a>
            </div>

            <div class="cartao">
                <h3>Mensagens/Notificações</h3>
                <p>2 novas mensagens de clientes.</p>
                <a href="#" class="botao">Ver mensagens</a>
            </div>

            <div class="cartao grafico">
                <h3>Gráfico de Evolução Financeira</h3>
                <img src="grafico-financeiro.png" alt="Gráfico Financeiro">
            </div>
            
            <div class="cartao grafico">
                <h3>Gráfico de Ocupação da Agenda</h3>
                <img src="grafico-agenda.png" alt="Gráfico de Ocupação da Agenda">
            </div>            
        </div>
    </div>
    <iframe id="footer-frame" src="footer.html"></iframe>

</body>

</html>
