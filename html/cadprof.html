<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro do Profissional</title>
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/cadprof.css">
</head>

<body>
    <iframe id="header-frame" src="header.html"></iframe>

    <div class="profissionais">
        <h1>Cadastro de Profissionais</h1>
        <form action="script.php" method="post">
            <label for="nome">NOME:</label>
            <input type="text" id="nome" name="nome">

            <label for="cpf">CPF:</label>
            <input type="number" id="cpf" name="CPF">

            <label for="telefone">TELEFONE:</label>
            <input type="tel" id="telefone" name="telefone">

            <label for="especialidade">ESPECIALIDADE:</label>
            <input type="text" id="especialidade" name="especialidade">

            <label for="email">E-MAIL:</label>
            <input type="email" id="email" name="email">

            <div class="botao-novo">
                <a href="telaprof.html" class="voltar-lista">Cadastrar</a>
            </div>
        </form>
    </div>

    <iframe id="footer-frame" src="footer.html"></iframe>
</body>

</html>
