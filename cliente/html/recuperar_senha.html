<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css">
    <link rel="stylesheet" href="/css/autenticacao.css">
    <title>Recuperação de Senha</title>
</head>

<body>
    <svg class="login__blob" viewBox="0 0 566 840" xmlns="http://www.w3.org/2000/svg">
        <image class="login__img" href="/img/fisio.png" alt="Homem fazendo fisioterapia"/>
    </svg>

    <div class="login container grid" id="loginAccessRegister">
        <div class="login__access">
            <h1 class="login-titulo">Enviaremos um email com instruções de como redefinir sua senha.</h1>

            <div class="caixinha-login">
                <form action="">
                    <div class="login__content grid">
                        <div class="login-box">
                            <input type="email" placeholder="Digite o seu email" class="login-input">
                        </div>
                    </div>

                    <a type="submit" class="login-button" href="/html/tela.html">Redefinir</a>
                </form>

                <p class="atalho-cadastro">
                    Deseja voltar ao login?
                    <a href="/cliente/html/login.html">Clique aqui</a>
                </p>
            </div>
        </div>
</body>

</html>
